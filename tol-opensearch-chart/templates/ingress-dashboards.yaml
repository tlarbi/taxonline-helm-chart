{{- $ing := .Values.dashboardsIngress | default dict -}}
{{- if (get $ing "enabled") }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opensearch-dashboards
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  {{- if (get $ing "tlsEnabled") }}
  tls:
    - hosts:
        - {{ (get $ing "host") | quote }}
      secretName: {{ (get $ing "tlsSecretName") | quote }}
  {{- end }}
  rules:
    - host: {{ (get $ing "host") | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ (get $ing "serviceName") | quote }}
                port:
                  number: {{ (get $ing "servicePort") | default 5601 }}
{{- end }}

