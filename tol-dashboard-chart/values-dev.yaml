# ═══════════════════════════════════════════════════════════════════
#  values-dev.yaml — surcharges pour environnement de développement
# ═══════════════════════════════════════════════════════════════════

ingress:
  host: dashboard.taxonline.local
  tls:
    enabled: false

taxonline-frontend:
  replicaCount: 1
  autoscaling:
    enabled: false

taxonline-backend:
  replicaCount: 1
  autoscaling:
    enabled: false
  config:
    DEBUG: "true"
    ALLOWED_ORIGINS: '["http://localhost:5173","http://dashboard.taxonline.local"]'
    # Services locaux (minikube / kind)
    QDRANT_HOST:     "qdrant-service"
    OPENSEARCH_HOST: "opensearch-service"
    OLLAMA_HOST:     "ollama-service"
