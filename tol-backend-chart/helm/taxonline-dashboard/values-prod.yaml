# Production overrides â€” helm install ... -f values.yaml -f values-prod.yaml

global:
  imageRegistry: "registry.taxonline.dz"

frontend:
  replicaCount: 3
  image:
    tag: "1.0.0"
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 6

backend:
  replicaCount: 3
  image:
    tag: "1.0.0"
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
  config:
    DEBUG: "false"
    ALLOWED_ORIGINS: '["https://dashboard.taxonline.dz"]'

ingress:
  host: "dashboard.taxonline.dz"
  tls:
    enabled: true
    secretName: "taxonline-dashboard-tls"
