{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "taxonline.backend.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "taxonline.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "taxonline.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "taxonline.backend.selectorLabels" . | nindent 8 }}
      {{- with .Values.backend.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "taxonline.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: backend
          image: "{{ .Values.global.imageRegistry }}{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.targetPort }}
              protocol: TCP
          env:
            # App config
            - name: ENVIRONMENT
              value: {{ .Values.global.environment | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.backend.config.logLevel | quote }}
            - name: WORKERS
              value: {{ .Values.backend.config.workers | quote }}
            - name: CORS_ORIGINS
              value: {{ .Values.backend.config.corsOrigins | quote }}
            - name: MAX_UPLOAD_SIZE_MB
              value: {{ .Values.backend.config.maxUploadSizeMb | quote }}
            # JWT
            - name: JWT_ALGORITHM
              value: {{ .Values.backend.auth.jwtAlgorithm | quote }}
            - name: ACCESS_TOKEN_EXPIRE_MINUTES
              value: {{ .Values.backend.auth.accessTokenExpireMinutes | quote }}
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "taxonline.secretName" . }}
                  key: JWT_SECRET_KEY
            # PostgreSQL
            - name: POSTGRES_HOST
              value: {{ .Values.backend.postgresql.host | quote }}
            - name: POSTGRES_PORT
              value: {{ .Values.backend.postgresql.port | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.backend.postgresql.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.backend.postgresql.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "taxonline.secretName" . }}
                  key: POSTGRES_PASSWORD
            # Qdrant
            - name: QDRANT_HOST
              value: {{ .Values.backend.qdrant.host | quote }}
            - name: QDRANT_PORT
              value: {{ .Values.backend.qdrant.port | quote }}
            - name: QDRANT_GRPC_PORT
              value: {{ .Values.backend.qdrant.grpcPort | quote }}
            - name: QDRANT_COLLECTION
              value: {{ .Values.backend.qdrant.collectionName | quote }}
            # OpenSearch
            - name: OPENSEARCH_HOST
              value: {{ .Values.backend.openSearch.host | quote }}
            - name: OPENSEARCH_PORT
              value: {{ .Values.backend.openSearch.port | quote }}
            - name: OPENSEARCH_INDEX
              value: {{ .Values.backend.openSearch.indexName | quote }}
            # Ollama
            - name: OLLAMA_HOST
              value: {{ .Values.backend.ollama.host | quote }}
            - name: OLLAMA_PORT
              value: {{ .Values.backend.ollama.port | quote }}
            - name: OLLAMA_EMBEDDING_MODEL
              value: {{ .Values.backend.ollama.embeddingModel | quote }}
            # S3 / MinIO
            - name: S3_ENDPOINT
              value: {{ .Values.backend.s3.endpoint | quote }}
            - name: S3_BUCKET
              value: {{ .Values.backend.s3.bucket | quote }}
            - name: S3_REGION
              value: {{ .Values.backend.s3.region | quote }}
            - name: S3_USE_SSL
              value: {{ .Values.backend.s3.useSSL | quote }}
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "taxonline.secretName" . }}
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "taxonline.secretName" . }}
                  key: S3_SECRET_KEY
          livenessProbe:
            httpGet:
              path: {{ .Values.backend.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.backend.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.probes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.backend.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.backend.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.probes.readiness.periodSeconds }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
