{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "taxonline.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "taxonline.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          # API routes -> backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "taxonline.backend.fullname" . }}
                port:
                  number: {{ .Values.backend.service.port }}
          # WebSocket -> backend
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: {{ include "taxonline.backend.fullname" . }}
                port:
                  number: {{ .Values.backend.service.port }}
          # Everything else -> frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "taxonline.frontend.fullname" . }}
                port:
                  number: {{ .Values.frontend.service.port }}
{{- end }}
