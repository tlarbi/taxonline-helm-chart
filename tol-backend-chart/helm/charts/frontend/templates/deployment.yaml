apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-frontend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-frontend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env:
            # These are injected at runtime via nginx config
            # For migration: just update apiUrl to point to API Gateway
            - name: API_URL
              value: {{ .Values.apiUrl | quote }}
            - name: WS_URL
              value: {{ .Values.wsUrl | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    app: {{ .Release.Name }}-frontend
---
# ConfigMap for nginx runtime config injection
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-frontend-config
  namespace: {{ .Release.Namespace }}
data:
  config.js: |
    window.__TAXONLINE_CONFIG__ = {
      apiUrl: '{{ .Values.apiUrl }}',
      wsUrl: '{{ .Values.wsUrl }}'
    };
  nginx.conf: |
    server {
      listen 80;
      root /usr/share/nginx/html;
      index index.html;

      location /config.js {
        alias /etc/nginx/config.js;
      }

      location / {
        try_files $uri $uri/ /index.html;
      }

      gzip on;
      gzip_types text/plain application/javascript application/json text/css;
    }
